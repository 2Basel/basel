<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Basel Abdo | Developer</title>
    <meta name="description" content="Basel Abdo - Student Developer portfolio coming soon.">
    <meta property="og:title" content="Basel Abdo | Developer">
    <meta property="og:description" content="Building the future, one line of code at a time.">
    <meta property="og:image" content="https://basel.expert/og-image.jpg"> <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* تحسين الأداء للإضاءة */
        .cursor-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(29, 78, 216, 0.4), rgba(0,0,0,0));
            border-radius: 50%;
            pointer-events: none; 
            transform: translate(-50%, -50%);
            z-index: 0;
            filter: blur(50px); 
            transition: width 0.3s, height 0.3s; 
            will-change: transform, left, top; /* تحسين الأداء */
        }

        .static-glow {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15), rgba(0,0,0,0));
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            animation: pulse 5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* كارت الزجاج مع أنيميشن الدخول */
        .glass-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1); 
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
            
            /* أنيميشن الظهور */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-card:hover {
            transform: translateY(-5px); 
            border-color: rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block; /* مهم عشان التدرج يشتغل صح مع بعض المتصفحات */
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role {
            font-weight: 300;
            font-size: 1.1rem;
            color: #94a3b8;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* زيادة المسافة شوية */
        }

        .divider {
            width: 30px;
            height: 1px; /* أنحف شوية أشيك */
            background: linear-gradient(90deg, transparent, #334155, transparent); /* تدرج للخط */
        }

        p {
            font-size: 0.95rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            color: #94a3b8; /* لون أهدى للأيقونات */
            font-size: 1.3rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* تأثير ارتداد خفيف */
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.15);
            color: #ffffff;
            border-color: #60a5fa;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.2);
        }

    </style>
</head>
<body>

    <div class="cursor-glow" id="glow"></div>
    <div class="static-glow"></div>

    <div class="glass-card">
        <div class="icon">
            <i class="fa-solid fa-bolt"></i> </div>
        <h1>Basel Abdo</h1>
        
        <div class="role">
            <div class="divider"></div>
            Student Developer
            <div class="divider"></div>
        </div>

        <p>
            Building digital experiences.<br>This space is being engineered for the future.
        </p>

        <div class="social-links">
            <a href="mailto:contact@basel.expert" class="btn" title="Email Me">
                <i class="fa-regular fa-envelope"></i>
            </a>
            <a href="https://www.linkedin.com/in/2basel/" class="btn" target="_blank" title="LinkedIn">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/2basel" class="btn" target="_blank" title="GitHub">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </div>

    <script>
        const glow = document.getElementById('glow');
        
        // استخدام requestAnimationFrame لضمان أفضل أداء
        let mouseX = 0, mouseY = 0;
        let glowX = 0, glowY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // دالة تحريك ناعمة جداً
        function animateGlow() {
            // معادلة للتحرك بنعومة (Lerp)
            glowX += (mouseX - glowX) * 0.1;
            glowY += (mouseY - glowY) * 0.1;

            glow.style.left = glowX + 'px';
            glow.style.top = glowY + 'px';

            requestAnimationFrame(animateGlow);
        }
        animateGlow();

        document.addEventListener('mousedown', () => {
            glow.style.transform = 'translate(-50%, -50%) scale(1.2)';
        });
        document.addEventListener('mouseup', () => {
            glow.style.transform = 'translate(-50%, -50%) scale(1)';
        });
    </script>
</body>
</html>
