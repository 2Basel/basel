<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basel | Expert Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a; /* لون خلفية غامق حديث */
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --accent: #38bdf8; /* لون أزرق فاتح مميز */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            border: 1px solid #334155;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .profile-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            margin-bottom: 1.5rem;
            display: block;
        }

        p {
            color: var(--text-sub);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--text-sub);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-icon">
            <i class="fas fa-code"></i>
        </div>

        <h1>Basel Abdo</h1>
        <span class="subtitle">Software Engineer</span>

        <p>
            Building something exceptional.<br>
            My official portfolio is currently under construction.
        </p>

        <div class="social-links">
            <a href="https://github.com/2basel" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="mailto:contact@basel.expert" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>

        <div class="footer">
            &copy; 2025 Basel.expert | All Rights Reserved.
        </div>
    </div>

</body>
</html>
